<!DOCTYPE html>
<html>
  <head>
   <title> Flat Calculator </title>
   <link rel="stylesheet" href="stylesheet.css"/>
   <script src="jquery-1.11.2.js"></script>
   <script src="calc-1.0.js"></script>
   </head>
   <body>
     <div id="screen"> <p id="data"> 0 <p> </div>
	 <div class="numpad" id="one"><p> 1 </p> </div>
	 <div class="numpad" id="two"><p> 2 </p> </div>
	 <div class="numpad" id="three"><p> 3 </p> </div>
	 <div class="oper" id="add"><p> + </p> </div>
	 <div class="numpad" id="four"><p> 4 </p> </div>
	 <div class="numpad" id="five"><p> 5 </p> </div>
	 <div class="numpad" id="six"><p> 6 </p> </div>
	 <div class="oper" id="subtract"><p> - </p> </div>
	 <div class="numpad" id="seven"><p> 7 </p> </div>
	 <div class="numpad" id="eight"><p> 8 </p> </div>
	 <div class="numpad" id="nine"><p> 9 </p> </div>
	 <div class="oper" id="multiply"><p> * </p> </div>
	 <div class="oper" id="divide"><p> / </p> </div>
	 <div class="numpad" id="zero"><p> 0 </p> </div>
	 <div class="oper" id="equal"><p> = </p> </div>
	 <div class="oper" id="clear"><p> clr </p> </div>
   </body>
 </html>
